<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Sign In - Inua</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="left"> <!-- Left side -->
                <div id="signin">
                    <div class="logo">
                        <img src="Inualgopng.png" alt="Inua logo" class="logo" href="#">
                    </div>
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Sign in</button>
                    </form>
                    <div class="links">
                        <a href="#">forgot password</a>
                        <a href="#">Sign in with Company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2025, Inua-org All Rights Reserved</p>
                    <div>
                        <a href="">Terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Your journey to skills and income starts <strong>here</strong>.</h1>
                        <a href="#" class="secondary-btn">Explore INUA</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
